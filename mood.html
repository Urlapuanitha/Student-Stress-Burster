<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Tracker - Stress Buster</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff7e6;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .emoji-container {
      font-size: 2em;
      margin: 20px auto;
    }

    .emoji {
      cursor: pointer;
      padding: 10px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .emoji:hover {
      background-color: #ffe5b4;
    }

    #mood-display {
      margin-top: 30px;
      font-size: 1.3em;
      color: #444;
    }

    #history {
      margin-top: 20px;
      color: #666;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #ffb347;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #ff944d;
    }
  </style>
</head>
<body>

  <h1>üòÑ How are you feeling today?</h1>

  <div class="emoji-container">
    <span class="emoji" onclick="logMood('üòä Happy')">üòä</span>
    <span class="emoji" onclick="logMood('üòê Neutral')">üòê</span>
    <span class="emoji" onclick="logMood('üò¢ Sad')">üò¢</span>
    <span class="emoji" onclick="logMood('üò† Angry')">üò†</span>
    <span class="emoji" onclick="logMood('üò∞ Stressed')">üò∞</span>
  </div>

  <div id="mood-display">Click an emoji to log your mood</div>
  <button onclick="clearHistory()">Clear History</button>

  <div id="history"></div>

  <script>
    function logMood(mood) {
      const date = new Date().toLocaleDateString();
      const entry = `${date}: ${mood}`;
      let history = JSON.parse(localStorage.getItem("moodHistory")) || [];
      history.push(entry);
      localStorage.setItem("moodHistory", JSON.stringify(history));
      document.getElementById("mood-display").innerText = `Logged mood: ${mood}`;
      showHistory();
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem("moodHistory")) || [];
      document.getElementById("history").innerHTML =
        `<h3>üìÖ Mood History</h3><ul>` +
        history.map(item => `<li>${item}</li>`).join("") +
        `</ul>`;
    }

    function clearHistory() {
      localStorage.removeItem("moodHistory");
      document.getElementById("history").innerHTML = "";
      document.getElementById("mood-display").innerText = "Mood history cleared.";
    }

    showHistory(); // Show on load
  </script>

</body>
</html>
