<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Mood</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>📊 Mood Tracker</h2>
    <p>How are you feeling today?</p>

    <form id="mood-form">
      <select id="mood-select">
        <option value="">-- Select Mood --</option>
        <option value="Happy 😊">Happy 😊</option>
        <option value="Sad 😔">Sad 😔</option>
        <option value="Stressed 😵">Stressed 😵</option>
        <option value="Relaxed 😌">Relaxed 😌</option>
        <option value="Energetic 💪">Energetic 💪</option>
      </select>
      <button type="submit" class="link-button">Save Mood</button>
    </form>

    <div id="mood-log" style="margin-top:20px;"></div>

    <a href="index.html" class="link-button" style="margin-top: 20px;">⬅️ Back to Home</a>
  </div>

  <script>
    const moodForm = document.getElementById('mood-form');
    const moodLog = document.getElementById('mood-log');

    moodForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const mood = document.getElementById('mood-select').value;
      if (mood) {
        const log = document.createElement('p');
        log.textContent = `🗓️ ${new Date().toLocaleDateString()} - Mood: ${mood}`;
        moodLog.appendChild(log);
      }
    });
  </script>
</body>
</html>
