<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #timer {
      font-size: 3em;
      margin: 30px 0;
      color: #d63031;
    }

    .timer-buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      background-color: #0984e3;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .timer-buttons button:hover {
      background-color: #74b9ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚è±Ô∏è Pomodoro Timer</h2>
    <div id="timer">25:00</div>
    <div class="timer-buttons">
      <button onclick="startTimer()">‚ñ∂Ô∏è Start</button>
      <button onclick="pauseTimer()">‚è∏Ô∏è Pause</button>
      <button onclick="resetTimer()">üîÅ Reset</button>
    </div>
    <a href="index.html" class="link-button" style="margin-top: 20px;">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    let timer;
    let timeLeft = 25 * 60;
    let isPaused = false;

    function updateDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timer || isPaused) return;

      timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          timer = null;
          alert("üéâ Time's up! Take a break.");
        } else {
          timeLeft--;
          updateDisplay();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      timer = null;
      isPaused = true;
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      timeLeft = 25 * 60;
      isPaused = false;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
