<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #timer {
      font-size: 3em;
      margin: 20px 0;
      color: #d63031;
    }
    .timer-controls button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #0984e3;
      color: #fff;
      cursor: pointer;
    }
    .timer-controls button:hover {
      background-color: #74b9ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚è±Ô∏è Pomodoro Timer</h2>
    <div id="timer">25:00</div>
    <div class="timer-controls">
      <button onclick="startTimer()">‚ñ∂Ô∏è Start</button>
      <button onclick="resetTimer()">üîÅ Reset</button>
    </div>
    <a href="index.html" class="link-button">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    let timer;
    let timeLeft = 25 * 60;

    function updateTimerDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("Time's up!");
          return;
        }
        timeLeft--;
        updateTimerDisplay();
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      timeLeft = 25 * 60;
      updateTimerDisplay();
    }

    updateTimerDisplay();
  </script>
</body>
</html>
