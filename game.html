<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #2d3436;
      font-size: 2.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background-color: #ffeaa7;
    }

    #status {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #6c5ce7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéÆ Tic Tac Toe</h2>
    <p id="status">Player X's Turn</p>
    <div class="game-board" id="board"></div>
    <button class="link-button" onclick="resetGame()">üîÅ Reset</button>
    <a href="index.html" class="link-button">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    let gameState = Array(9).fill(null);

    function createBoard() {
      board.innerHTML = '';
      gameState.forEach((cell, i) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.dataset.index = i;
        div.textContent = cell;
        div.addEventListener('click', handleMove);
        board.appendChild(div);
      });
    }

    function handleMove(e) {
      const idx = e.target.dataset.index;
      if (gameState[idx]) return;

      gameState[idx] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        statusText.textContent = `üéâ Player ${currentPlayer} wins!`;
        disableBoard();
        return;
      }

      if (!gameState.includes(null)) {
        statusText.textContent = "ü§ù It's a draw!";
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(([a,b,c]) => 
        gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]
      );
    }

    function disableBoard() {
      const cells = board.querySelectorAll('.cell');
      cells.forEach(cell => cell.removeEventListener('click', handleMove));
    }

    function resetGame() {
      currentPlayer = 'X';
      gameState = Array(9).fill(null);
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
