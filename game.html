<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Stress Buster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
    }

    h1 {
      margin-top: 20px;
      color: #444;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 30px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #caf0f8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .cell:hover {
      background-color: #ade8f4;
    }

    #status {
      font-size: 1.2em;
      margin-top: 20px;
      color: #222;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #90e0ef;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #48cae4;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Tic Tac Toe</h1>
  <div class="board" id="board">
    <!-- Cells will be generated here -->
  </div>
  <p id="status">Player X's turn</p>
  <button onclick="resetGame()">ðŸ”„ Reset</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let currentPlayer = "X";
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const winningConditions = [
      [0,1,2],[3,4,5],[6,7,8], // rows
      [0,3,6],[1,4,7],[2,5,8], // cols
      [0,4,8],[2,4,6]          // diags
    ];

    function handleClick(index) {
      if (gameState[index] !== "" || !gameActive) return;

      gameState[index] = currentPlayer;
      renderBoard();

      if (checkWin()) {
        statusText.innerText = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (!gameState.includes("")) {
        statusText.innerText = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin() {
      return winningConditions.some(cond => {
        return cond.every(index => gameState[index] === currentPlayer);
      });
    }

    function renderBoard() {
      board.innerHTML = "";
      gameState.forEach((cell, index) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.innerText = cell;
        div.onclick = () => handleClick(index);
        board.appendChild(div);
      });
    }

    function resetGame() {
      currentPlayer = "X";
      gameActive = true;
      gameState = ["", "", "", "", "", "", "", "", ""];
      statusText.innerText = "Player X's turn";
      renderBoard();
    }

    renderBoard(); // initial board
  </script>

</body>
</html>
