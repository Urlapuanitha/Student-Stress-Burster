<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #333;
      font-size: 2.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #ffeaa7;
    }

    #status {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéÆ Tic Tac Toe</h2>
    <p id="status">Player X's Turn</p>
    <div class="game-board" id="board"></div>
    <button class="link-button" onclick="resetGame()">üîÅ Reset</button>
    <a href="index.html" class="link-button">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let gameState = Array(9).fill(null);
    let currentPlayer = 'X';

    function createBoard() {
      board.innerHTML = '';
      gameState.forEach((_, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleMove);
        board.appendChild(cell);
      });
    }

    function handleMove(e) {
      const idx = e.target.dataset.index;
      if (gameState[idx]) return;

      gameState[idx] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        statusText.textContent = `üéâ Player ${currentPlayer} Wins!`;
        disableBoard();
        return;
      }

      if (!gameState.includes(null)) {
        statusText.textContent = "ü§ù It's a Draw!";
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return wins.some(([a,b,c]) => {
        return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
      });
    }

    function disableBoard() {
      const cells = board.querySelectorAll('.cell');
      cells.forEach(cell => cell.removeEventListener('click', handleMove));
    }

    function resetGame() {
      gameState = Array(9).fill(null);
      currentPlayer = 'X';
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
