<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relaxing Music</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 25px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    iframe {
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .link-button {
      background-color: #27cd4f;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .link-button:hover {
      background-color: #1fa43e;
    }

    select {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéµ Relaxing Music</h2>
    <p>Let calming sounds soothe your mind...</p>

    <!-- Dropdown for selecting playlists -->
    <select id="playlistSelect" onchange="updatePlayer()">
      <option value="https://open.spotify.com/embed/playlist/37i9dQZF1DWU0ScTcjJBdj">Peaceful Piano</option>
      <option value="https://open.spotify.com/embed/playlist/37i9dQZF1DX3PIPIT6lEg5">Calm Vibes</option>
      <option value="https://open.spotify.com/embed/playlist/37i9dQZF1DWZqd5JICZI0u">Chillout Lounge</option>
      <option value="https://open.spotify.com/embed/playlist/37i9dQZF1DX4sWSpwq3LiO">Sleep</option>
      <option value="https://open.spotify.com/embed/playlist/37i9dQZF1DX4E3UdUs7fUx">Relaxing Sounds of Nature</option>
    </select>

    <!-- Spotify player iframe -->
    <iframe id="spotifyPlayer"
      src="https://open.spotify.com/embed/playlist/37i9dQZF1DWU0ScTcjJBdj"
      width="100%" height="352" frameborder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>

    <!-- Back to Home Button -->
    <div>
      <a href="index.html" class="link-button">‚¨ÖÔ∏è Back to Home</a>
    </div>
  </div>

  <script>
    function updatePlayer() {
      const selected = document.getElementById('playlistSelect').value;
      document.getElementById('spotifyPlayer').src = selected;
    }
  </script>
</body>
</html>
