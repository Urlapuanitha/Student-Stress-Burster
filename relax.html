<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relax with Music</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      font-size: 1em;
      margin: 15px 0;
    }

    iframe {
      border-radius: 12px;
      margin-top: 20px;
    }

    .link-button {
      background-color: #1DB954;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      cursor: pointer;
    }

    .link-button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéµ Relaxing Music</h2>
    <p>Select a playlist to relax your mind...</p>

    <select id="playlistSelect" onchange="changePlaylist()">
      <option value="https://open.spotify.com/embed/playlist/37i9dQZF1DWZqd5JICZI0u">Deep Focus</option>
      <option value="https://open.spotify.com/embed/playlist/37i9dQZF1DX3PIPIT6lEg5">Peaceful Piano</option>
      <option value="https://open.spotify.com/embed/playlist/37i9dQZF1DX3Ogo9pFvBkY">Nature Sounds</option>
      <option value="https://open.spotify.com/embed/artist/1uNFoZAHBGtllmzznpCI3s">Justin Bieber (Your Example)</option>
    </select>

    <iframe id="spotifyEmbed" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZqd5JICZI0u" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <div>
      <a href="index.html" class="link-button">‚¨ÖÔ∏è Back to Home</a>
    </div>
  </div>

  <script>
    function changePlaylist() {
      const url = document.getElementById('playlistSelect').value;
      document.getElementById('spotifyEmbed').src = url;
    }
  </script>
</body>
</html>
