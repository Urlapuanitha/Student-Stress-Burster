<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guided Breathing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .breath-circle {
      width: 160px;
      height: 160px;
      background-color: #81ecec;
      border-radius: 50%;
      margin: 30px auto;
      animation: breatheAnimation 8s infinite ease-in-out;
    }

    @keyframes breatheAnimation {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    .instruction {
      font-size: 1.5em;
      color: #00b894;
      animation: fadeText 8s infinite;
      margin-top: 20px;
    }

    @keyframes fadeText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .cycle-note {
      margin-top: 10px;
      color: #636e72;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå¨Ô∏è Guided Breathing</h2>
    <p class="instruction" id="instruction">Inhale...</p>
    <div class="breath-circle"></div>
    <p class="cycle-note">Follow the rhythm: Inhale (4s), Hold (2s), Exhale (4s)</p>
    <a href="index.html" class="link-button" style="margin-top: 20px;">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    const instruction = document.getElementById('instruction');
    const phases = ['Inhale...', 'Hold...', 'Exhale...'];
    const durations = [4000, 2000, 4000];
    let index = 0;

    function updateBreathing() {
      instruction.textContent = phases[index];
      setTimeout(updateBreathing, durations[index]);
      index = (index + 1) % phases.length;
    }

    updateBreathing();
  </script>
</body>
</html>
