<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guided Breathing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .breath-circle {
      width: 160px;
      height: 160px;
      background-color: #81ecec;
      border-radius: 50%;
      margin: 30px auto;
      animation: breatheAnimation 8s infinite ease-in-out;
    }

    @keyframes breatheAnimation {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    .instruction {
      font-size: 1.4em;
      color: #0984e3;
      animation: textPulse 8s infinite ease-in-out;
    }

    @keyframes textPulse {
      0%, 100% { content: "Inhale..."; }
      50% { content: "Exhale..."; }
    }

    .cycle {
      margin-top: 10px;
      font-size: 1em;
      color: #636e72;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå¨Ô∏è Guided Breathing</h2>
    <p class="instruction" id="instruction">Inhale...</p>
    <div class="breath-circle"></div>
    <p class="cycle">Follow the rhythm: Inhale 4s, Hold 2s, Exhale 4s</p>
    <a href="index.html" class="link-button">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    const instruction = document.getElementById('instruction');
    let cycle = 0;
    const phases = ['Inhale...', 'Hold...', 'Exhale...'];

    function breathingCycle() {
      const phase = phases[cycle % phases.length];
      instruction.textContent = phase;

      let timeout = 4000;
      if (phase === 'Hold...') timeout = 2000;

      setTimeout(breathingCycle, timeout);
      cycle++;
    }

    breathingCycle();
  </script>
</body>
</html>
