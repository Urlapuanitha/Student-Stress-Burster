<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guided Breathing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #74b9ff;
      margin: 30px auto;
      animation: breathe 8s infinite;
    }

    @keyframes breathe {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    .guide-text {
      font-size: 1.2em;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üßò Guided Breathing</h2>
    <p class="guide-text">Breathe in... Hold... Breathe out...</p>
    <div class="circle"></div>

    <a href="index.html" class="link-button">‚¨ÖÔ∏è Back to Home</a>
  </div>
</body>
</html>
