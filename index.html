<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ani The Stress Buster</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>✨ Ani The Stress Buster ✨</h1>
      <p><em>Your one-stop space to relax, breathe, and smile!</em></p>
      <button id="quoteBtn">💬 Show Quote</button>
      <p class="quote">Click the button above to get inspired!</p>
      <div class="quote-box" id="quoteBox">Take a deep breath, it’s just a bad day, not a bad life.</div>
    </header>

    <h2>🌈 Choose an Activity</h2>
    <div class="activity-grid">
      <a href="relax.html" class="btn music">🎵 Relax with Music</a>
      <a href="breathing.html" class="btn breathing">🧘 Guided Breathing</a>
      <a href="tic-tac-toe.html" class="btn tic">🎮 Play Tic Tac Toe</a>
      <a href="pomodoro.html" class="btn pomo">⏱️ Pomodoro Timer</a>
      <a href="mood.html" class="btn mood">📊 Track Your Mood</a>
    </div>
  </div>

  <script>
    document.getElementById("quoteBtn").addEventListener("click", function () {
      const quotes = [
        "You are stronger than you think.",
        "This too shall pass.",
        "Take a moment to breathe.",
        "You’ve survived 100% of your worst days.",
        "You’re doing better than you think."
      ];
      const random = Math.floor(Math.random() * quotes.length);
      document.getElementById("quoteBox").innerText = quotes[random];
    });
  </script>
</body>
</html>
