<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ani The Stress Buster</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>✨ Ani The Stress Buster ✨</h1>
    <p class="subtitle"><em>Your one-stop space to relax, breathe, and smile!</em></p>

    <button id="quoteBtn">💬 Show Quote</button>
    <p class="instruction">Click the button above to get inspired!</p>
    <div id="quoteDisplay" class="quote-box">Take a deep breath, it’s just a bad day, not a bad life.</div>

    <h2 class="activity-title">🌈 Choose an Activity</h2>
    <div class="buttons">
      <a href="relax.html" class="activity-button">🎵 Relax with Music</a>
      <a href="breathing.html" class="activity-button">🧘 Guided Breathing</a>
      <a href="tic-tac-toe.html" class="activity-button">🎮 Play Tic Tac Toe</a>
      <a href="pomodoro.html" class="activity-button">⏱️ Pomodoro Timer</a>
      <a href="mood.html" class="activity-button">📊 Track Your Mood</a>
    </div>
  </div>

  <script>
    const quotes = [
      "Breathe in courage, breathe out fear.",
      "Take a deep breath, it’s just a bad day, not a bad life.",
      "You’re doing better than you think.",
      "Inhale peace, exhale stress.",
      "Be gentle with yourself, you’re doing the best you can."
    ];

    document.getElementById('quoteBtn').addEventListener('click', function () {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quoteDisplay').textContent = randomQuote;
    });
  </script>
</body>
</html>
