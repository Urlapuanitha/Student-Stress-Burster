<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ani The Stress Buster</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <h1>🌿 Ani The Stress Buster</h1>
    <button id="darkModeToggle">🌙 Toggle Dark Mode</button>
  </header>

  <main class="main-content">
    <section class="spotify">
      <h2>🎶 Relax with Music</h2>
      <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/album/2Lxoc72vRTGdQfMvj7Ovi1?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </section>

    <section class="features">
      <p>Select an activity to reduce your stress and feel better.</p>
      <ul>
        <li><a href="relax.html">🌺 Relaxation Techniques</a></li>
        <li><a href="breathing.html">🫁 Breathing Exercise</a></li>
        <li><a href="pomodoro.html">⏳ Pomodoro Focus</a></li>
        <li><a href="quotes.html">💬 Motivational Quotes</a></li>
        <li><a href="games.html">🎮 Fun Games</a></li>
        <li><a href="color.html">🎨 Color Therapy</a></li>
      </ul>
    </section>

    <section class="gratitude">
      <h2>🙏 Gratitude Journal</h2>
      <button onclick="openJournal()">Add Entry</button>
      <ul id="entries"></ul>
    </section>
  </main>

  <div id="journalModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeJournal()">&times;</span>
      <textarea id="journalText" placeholder="What are you grateful for today?"></textarea>
      <button onclick="saveEntry()">Save</button>
    </div>
  </div>

  <script>
    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Gratitude Journal
    const modal = document.getElementById('journalModal');
    const entriesList = document.getElementById('entries');

    function openJournal() {
      modal.style.display = 'block';
    }

    function closeJournal() {
      modal.style.display = 'none';
    }

    function saveEntry() {
      const text = document.getElementById('journalText').value;
      if (text) {
        const entry = document.createElement('li');
        entry.textContent = text;
        entriesList.appendChild(entry);
        localStorage.setItem('gratitudeEntries', entriesList.innerHTML);
        document.getElementById('journalText').value = '';
        closeJournal();
      }
    }

    window.onload = () => {
      const savedEntries = localStorage.getItem('gratitudeEntries');
      if (savedEntries) entriesList.innerHTML = savedEntries;
    };
  </script>

</body>
</html>
